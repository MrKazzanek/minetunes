<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineTunes â€“ you craft, we play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="app-assets/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <meta name="theme-color" content="#3c8527">
    <meta property="og:title" content="MineTunes â€” you craft, we play">
    <meta property="og:description" content="MineTunes is a web portal for listening to music from the game Minecraft and more. We are the Minecraft version of Spotify.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://minetunes.netlify.app/">
    <meta property="og:image" content="https://minetunes.netlify.app/app-assets/banner.png">
    <meta property="og:site_name" content="MineTunes">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MineTunes â€” you craft, we play">
    <meta name="twitter:description" content="MineTunes is a web portal for listening to music from the game Minecraft and more. We are the Minecraft version of Spotify.">
    <meta name="twitter:image" content="https://minetunes.netlify.app/app-assets/banner.png">
    
</head>
<body>

<header>
    <div class="header-inner">
        <div class="header-left">
            <img src="app-assets/logo.png" width="30px"> &nbsp; <div class="header-title">MineTunes</div>
        </div>
        <div class="header-right">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="create-playlist-btn" class="header-btn">+</button>
        </div>
    </div>
</header>

<main>
    <section class="left">
        <div id="music_player">
            <img id="cover" src="images/calm1.jpg" alt="Cover" class="cover">
            <div class="song-info">
                <div id="title">Calm 1</div>
                <div id="artist">C418</div>
                <div id="genre"></div>
            </div>
            <div class="controls">
                <button id="prev"><</button>
                <button id="play">â–º</button>
                <button id="next">></button>
                <button id="add-to-playlist-btn" class="hidden">+</button>
                <button id="share-btn">SHARE</button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress" min="0" max="100" value="0">
                <span id="duration">0:00</span>
            </div>
            <div class="extra-controls">
                <label>ðŸ”Š <input type="range" id="volume" min="0" max="1" step="0.01" value="1"></label>
                <div id="play-order-container" class="hidden">
                    <select id="play-order">
                        <option value="sequential">Play in order</option>
                        <option value="random">Play randomly</option>
                    </select>
                </div>
                <select id="mode">
                    <option value="normal">Playlist once</option>
                    <option value="play-one-stop">Play once</option>
                    <option value="repeat-one">Repeat the song</option>
                    <option value="repeat-all">Repeat playlist</option>
                </select>
            </div>
        </div>
    </section>

    <section class="right">
        <div id="view-container">
            <div id="album-view">
                <div id="album-grid"></div>
            </div>
            <div id="song-list-view" class="hidden">
                <div id="playlist-header">
                    <button id="back-to-albums-btn">< Back</button>
                    <div id="playlist-info">
                        <span id="playlist-duration"></span>
                    </div>
                    <div id="playlist-actions">
                        <button id="share-playlist-btn" class="hidden">Share Playlist</button>
                        <button id="delete-playlist-btn" class="hidden">Delete Playlist</button>
                    </div>
                </div>
                <div id="playlist"></div>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="footer-inner">Â© 2025 MineTunes. All music Â© Mojang Studios. Used on this site for personal, non-commercial enjoyment.</div>
</footer>

<div id="modal-backdrop" class="hidden">
    <div id="create-playlist-modal" class="modal hidden">
        <h2>Create New Playlist</h2>
        <input type="text" id="playlist-name" placeholder="Playlist Name (required)" required>
        <textarea id="playlist-desc" placeholder="Description (optional)" maxlength="250"></textarea>
        <label for="playlist-cover-input" class="file-label">Choose Cover (optional)</label>
        <input type="file" id="playlist-cover-input" accept="image/*">
        <img id="cover-preview" class="hidden"/>
        <h3>Select Songs</h3>
        <input type="text" id="modal-song-search" placeholder="Search songs by title, artist, genre...">
        <div id="modal-song-list"></div>
        <div class="modal-actions">
            <button id="save-playlist-btn">Save</button>
            <button id="cancel-playlist-btn">Cancel</button>
        </div>
    </div>

    <div id="add-to-playlist-modal" class="modal hidden">
        <h2>Add to Playlist</h2>
        <div id="modal-playlist-list"></div>
        <div class="modal-actions">
            <button id="cancel-add-to-playlist-btn">Cancel</button>
        </div>
    </div>

    <div id="confirm-delete-modal" class="modal hidden">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this playlist?</p>
        <div class="modal-actions">
            <button id="confirm-delete-btn">Delete</button>
            <button id="cancel-delete-btn">Cancel</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
</script>
<script src="songs.js"></script>
<script src="script.js"></script>

</body>
</html>
